<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request KYC</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    /* Background styling */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
    }

    /* Card container */
    .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s ease-in-out;
    }

    .container:hover {
        transform: scale(1.02);
    }

    /* Heading */
    h1 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 15px;
    }

    /* Label styling */
    label {
        font-size: 16px;
        color: #fff;
    }

    /* Input field */
    input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        text-align: center;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Button styling */
    button {
        background: #ffcc00;
        color: #333;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        transition: background 0.3s, transform 0.2s;
        width: 100%;
        box-shadow: 0 4px 10px rgba(255, 204, 0, 0.4);
    }

    button:hover {
        background: #ffdd44;
        transform: scale(1.05);
    }

    /* Status message */
    #userInfo {
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        margin-top: 15px;
    }

  </style>
</head>
<body>
    
  
<div class="container">
  <form id="kycForm">
    <h1>Request KYC</h1>
    <label for="name">Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" required><br><br>

    <label for="userId">User ID (Email):</label><br>
    <input type="text" id="userId" required><br><br>

    <button type="submit">Request KYC</button>
  </form>
</div>
  <script>
    const contractAddress = '0x4b03A3b8c9886b875b671007Fb5238ea3Ef995ca';
    const abi = [
    
    {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "owner",
            "type": "address"
        }
        ],
        "name": "OwnableInvalidOwner",
        "type": "error"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "account",
            "type": "address"
        }
        ],
        "name": "OwnableUnauthorizedAccount",
        "type": "error"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "user",
            "type": "address"
        }
        ],
        "name": "KYCApproved",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "user",
            "type": "address"
        },
        {
            "indexed": false,
            "internalType": "string",
            "name": "reason",
            "type": "string"
        }
        ],
        "name": "KYCRejected",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "user",
            "type": "address"
        },
        {
            "indexed": false,
            "internalType": "string",
            "name": "userId",
            "type": "string"
        }
        ],
        "name": "KYCRequested",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "user",
            "type": "address"
        }
        ],
        "name": "KYCRevoked",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "previousOwner",
            "type": "address"
        },
        {
            "indexed": true,
            "internalType": "address",
            "name": "newOwner",
            "type": "address"
        }
        ],
        "name": "OwnershipTransferred",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "verifier",
            "type": "address"
        }
        ],
        "name": "VerifierAdded",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "verifier",
            "type": "address"
        }
        ],
        "name": "VerifierRemoved",
        "type": "event"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "_verifier",
            "type": "address"
        }
        ],
        "name": "addVerifier",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "_user",
            "type": "address"
        }
        ],
        "name": "approveKYC",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "_user",
            "type": "address"
        }
        ],
        "name": "getUserInfo",
        "outputs": [
        {
            "internalType": "string",
            "name": "",
            "type": "string"
        },
        {
            "internalType": "uint8",
            "name": "",
            "type": "uint8"
        },
        {
            "internalType": "enum KYCRegistry.KYCStatus",
            "name": "",
            "type": "uint8"
        }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "_user",
            "type": "address"
        }
        ],
        "name": "isUserVerified",
        "outputs": [
        {
            "internalType": "bool",
            "name": "",
            "type": "bool"
        }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "_verifier",
            "type": "address"
        }
        ],
        "name": "isVerifier",
        "outputs": [
        {
            "internalType": "bool",
            "name": "",
            "type": "bool"
        }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "",
            "type": "address"
        }
        ],
        "name": "kycVerifiers",
        "outputs": [
        {
            "internalType": "bool",
            "name": "",
            "type": "bool"
        }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "owner",
        "outputs": [
        {
            "internalType": "address",
            "name": "",
            "type": "address"
        }
        ],
        "stateMutability": "view",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "_user",
            "type": "address"
        },
        {
            "internalType": "string",
            "name": "_reason",
            "type": "string"
        }
        ],
        "name": "rejectKYC",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "_verifier",
            "type": "address"
        }
        ],
        "name": "removeVerifier",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [],
        "name": "renounceOwnership",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "string",
            "name": "_name",
            "type": "string"
        },
        {
            "internalType": "uint8",
            "name": "_age",
            "type": "uint8"
        },
        {
            "internalType": "string",
            "name": "_userId",
            "type": "string"
        }
        ],
        "name": "requestKYC",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "_user",
            "type": "address"
        }
        ],
        "name": "revokeKYC",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "newOwner",
            "type": "address"
        }
        ],
        "name": "transferOwnership",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "",
            "type": "address"
        }
        ],
        "name": "users",
        "outputs": [
        {
            "internalType": "string",
            "name": "name",
            "type": "string"
        },
        {
            "internalType": "uint8",
            "name": "age",
            "type": "uint8"
        },
        {
            "internalType": "string",
            "name": "userId",
            "type": "string"
        },
        {
            "internalType": "address",
            "name": "wallet",
            "type": "address"
        },
        {
            "internalType": "enum KYCRegistry.KYCStatus",
            "name": "status",
            "type": "uint8"
        },
        {
            "internalType": "uint256",
            "name": "timestamp",
            "type": "uint256"
        }
        ],
        "stateMutability": "view",
        "type": "function"
    }

    ];

    window.onload = async function () {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const contract = new web3.eth.Contract(abi, contractAddress);
        const accounts = await web3.eth.getAccounts();

        document.getElementById('kycForm').onsubmit = async (e) => {
          e.preventDefault();
          const name = document.getElementById('name').value;
          const age = document.getElementById('age').value;
          const userId = document.getElementById('userId').value;
          const hashedUserId = web3.utils.sha3(userId);

          try {
            await contract.methods.requestKYC(name, age, hashedUserId).send({ from: accounts[0] });
            alert('KYC request submitted successfully!');
          } catch (error) {
            alert('Error submitting KYC request!');
          }
        };
      } else {
        alert('Please install MetaMask or another Ethereum wallet to interact with this page.');
      }
    };
  </script>
</body>
</html>
