<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve KYC</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <style>
    /* Background styling */
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
    }

    /* Card container */
    .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        max-width: 400px;
        width: 100%;
        transition: transform 0.3s ease-in-out;
    }

    .container:hover {
        transform: scale(1.02);
    }

    /* Heading */
    h1 {
        color: #fff;
        font-size: 24px;
        margin-bottom: 15px;
    }

    /* Label styling */
    label {
        font-size: 16px;
        color: #fff;
    }

    /* Input field */
    input {
        width: 100%;
        padding: 10px;
        margin-top: 8px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        text-align: center;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    /* Button styling */
    button {
        background: #ffcc00;
        color: #333;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        transition: background 0.3s, transform 0.2s;
        width: 100%;
        box-shadow: 0 4px 10px rgba(255, 204, 0, 0.4);
    }

    button:hover {
        background: #ffdd44;
        transform: scale(1.05);
    }

    /* Status message */
    #status {
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        margin-top: 15px;
    }
</style>

</head>
<body>
    <div class="container">
  <h1>Approve KYC</h1>

  <label for="approveAddress">Enter Wallet Address to Approve KYC:</label><br>
  <input type="text" id="approveAddress" required><br><br>

  <button id="approveKYCButton">Approve KYC</button>

  <h3>Status:</h3>
  <p id="status"></p>
</div>
  <script>
    const contractAddress = '0x4b03A3b8c9886b875b671007Fb5238ea3Ef995ca'; // Your contract address
    const abi = [

    {

    {

    {

        }

    },
    {

    {

            "internalType": "address",

            "type": "address"
        }
        ],
        "name": "KYCRevoked",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "previousOwner",
            "type": "address"
        },
        {
            "indexed": true,
            "internalType": "address",
            "name": "newOwner",
            "type": "address"
        }
        ],
        "name": "OwnershipTransferred",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [
        {
            "indexed": true,
            "internalType": "address",
            "name": "verifier",
            "type": "address"
        }
        ],
        "name": "VerifierAdded",
        "type": "event"
    },
    {
        "anonymous": false,
        "inputs": [

            "internalType": "address",
            "name": "verifier",
            "type": "address"
        }
        ],
        "name": "VerifierRemoved",
        "type": "event"
    },
    {
        "inputs": [
        {

            "type": "address"
        }
        ],
        "name": "addVerifier",
        "outputs": [],

    {

        }
        ],
        "name": "approveKYC",
        "outputs": [],
        "stateMutability": "nonpayable",

    },
    {
        "inputs": [
        {
            "internalType": "address",

            "type": "address"
        }
        ],
        "name": "getUserInfo",
        "outputs": [
        {

        }
        ],
        "stateMutability": "view",

    },
    {
        "inputs": [
        {

        }
        ],
        "name": "isUserVerified",

    {

        }
        ],

    },
    {

        ],
        "name": "kycVerifiers",
        "outputs": [

        }
        ],

    },
    {

    },
    {

            "type": "address"
        },
        {

            "name": "_reason",
            "type": "string"
        }
        ],
        "name": "rejectKYC",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",

        }
        ],
        "name": "removeVerifier",

    },
    {
        "inputs": [],

    },
    {
        "inputs": [
        {

        },
        {

            "name": "_age",
            "type": "uint8"
        },
        {

        }
        ],
        "name": "requestKYC",
        "outputs": [],

    },
    {
        "inputs": [

        ],
        "name": "revokeKYC",
        "outputs": [],

        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "newOwner",
            "type": "address"
        }
        ],
        "name": "transferOwnership",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "inputs": [
        {
            "internalType": "address",
            "name": "",
            "type": "address"
        }
        ],
        "name": "users",
        "outputs": [
        {
            "internalType": "string",
            "name": "name",
            "type": "string"
        },
        {
            "internalType": "uint8",
            "name": "age",
            "type": "uint8"
        },
        {
            "internalType": "string",
            "name": "userId",
            "type": "string"
        },
        {
            "internalType": "address",
            "name": "wallet",
            "type": "address"
        },
        {
            "internalType": "enum KYCRegistry.KYCStatus",
            "name": "status",
            "type": "uint8"
        },
        {
            "internalType": "uint256",
            "name": "timestamp",
            "type": "uint256"
        }
        ],
        "stateMutability": "view",
        "type": "function"
    }
    ];

    window.onload = async function () {
      if (window.ethereum) {
        const web3 = new Web3(window.ethereum);
        await window.ethereum.enable();
        const contract = new web3.eth.Contract(abi, contractAddress);

        document.getElementById('approveKYCButton').onclick = async () => {
          const address = document.getElementById('approveAddress').value;
          if (!web3.utils.isAddress(address)) {
            alert('Please enter a valid Ethereum address!');
            return;
          }

          try {
            const accounts = await web3.eth.getAccounts();
            const sender = accounts[0];

            await contract.methods.approveKYC(address).send({ from: sender });
            document.getElementById('status').innerHTML = `KYC approved for address: ${address}`;
          } catch (error) {
            console.error(error);
            alert('Error approving KYC. Make sure you are connected to the correct network.');
          }
        };
      } else {
        alert('Please install MetaMask or another Ethereum wallet to interact with this page.');
      }
    };
  </script>
</body>
</html>
